<html>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #11e9e9;
  }
  button {
    background-color: #1b7dee;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <form id="employeeForm">
    <h1>Employee Form</h1>
    <input type="text" placeholder="Name" id="nameInput" ><br>
    <input type="text" placeholder="Employee ID" id="idInput"><br>
    <select id="deptInput" required>
      <option value="disabled selected">Select Department</option>
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="Ops">Ops</option>
      <option value="HR">HR</option>
      <option value="IA">IA</option>
    </select><br>
    <input type="number" placeholder="Experience (in years)" id="expInput" ><br>
    <input type="email" placeholder="Email Address" id="emailInput" ><br>
    <input type="tel" placeholder="Mobile Number" id="mobileInput"><br>
    <button type="submit">Submit</button>
  </form>
  
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Employee ID</th>
        <th>Department</th>
        <th>Experience (Years)</th>
        <th>Email Address</th>
        <th>Mobile Number</th>
        <th>Role</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="employeeData"></tbody>
  </table>

</body>
</html>
